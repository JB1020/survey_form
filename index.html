<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <fieldset>
        <form action="">
            <label id="fn" name="name"><b>Name</b><span class="s">*</span>:</label><br>
            <input type="text" placeholder="first name" required />
            <input type="text" placeholder="last name" required/><br/><br/>
            <label id="em" name="mail">Email<span class="s">*</span>:</label><br/>
            <input type="text" placeholder="enter your mail id" required/><br/><br/>
            <div>
                <label><b>Your Experience</b><span class="s">*</span></label><br>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <p>Overall, how would you rate your experience</p>
            </div>
            <table class="table table-striped">
                <label><b>How satisfied are you with</b><span class="s">*</span></label>
                <tr>
                    <td></td>
                    <td>Very Unsatisfied</td>
                    <td>Unsatisfied</td>
                    <td>Neutral</td>
                    <td>Satisfied</td>
                    <td>Very Satisfied</td>
                </tr>
                <tr>
                    <td>Purchase</td>
                    <th><input type="radio" name="satis" value="vsat"></th>
                    <th><input type="radio" name="satis" value="unsatt"></th>
                    <th><input type="radio" name="satis" value="nue"></th>
                    <th><input type="radio" name="satis" value="sat"></th>
                    <th><input type="radio" name="satis" value="vsat"></th>

                </tr>
                <tr>
                    <td>Service</td>
                    <th><input type="radio" name="ser" value="vusat"></th>
                    <th><input type="radio" name="ser" value="unsat"></th>
                    <th><input type="radio" name="ser" value="nue"></th>
                    <th><input type="radio" name="ser" value="sat"></th>
                    <th><input type="radio" name="ser" value="vsat"></th>
                </tr>
                <tr>
                    <td>Company Overall</td>
                    <th><input type="radio" name="co" value="vusat"></th>
                    <th><input type="radio" name="co" value="unsat"></th>
                    <th><input type="radio" name="co" value="nue"></th>
                    <th><input type="radio" name="co" value="sat"></th>
                    <th><input type="radio" name="co" value="vsat"></th>
                </tr>
            </table><br>
            <label name="heading"><b>How likely are you to</b><span class="s">*</span></label>
            <table class="table table-striped">
                <tr>
                    <td></td>
                    <td>Very Unlikely</td>
                    <td>Unlikely</td>
                    <td>Neutral</td>
                    <td>Likely</td>
                    <td>Very Likely</td>
                </tr>
                <tr>
                    <td>Buy from us again</td>
                    <th><input type="radio" name="likely" value="vuliy"></th>
                    <th><input type="radio" name="likely" value="unliy"></th>
                    <th><input type="radio" name="likely" value="neu"></th>
                    <th><input type="radio" name="likely" value="liy"></th>
                    <th><input type="radio" name="likely" value="vliy"></th>
                </tr>
                <tr>
                    <td>Recommend our product to others</td>
                    <th><input type="radio" name="pro" value="vuliy"></th>
                    <th><input type="radio" name="pro" value="unliy"></th>
                    <th><input type="radio" name="pro" value="neu"></th>
                    <th><input type="radio" name="pro" value="liy"></th>
                    <th><input type="radio" name="pro" value="vliy"></th>
                </tr>
                <tr>
                    <td>Recommend our company to others</td>
                    <th><input type="radio" name="company" value="vuliy"></th>
                    <th><input type="radio" name="company" value="unliy"></th>
                    <th><input type="radio" name="company" value="neu"></th>
                    <th><input type="radio" name="company" value="liy"></th>
                    <th><input type="radio" name="company" value="vliy"></th>
                </tr>
            </table>
            <label name="comments"><b>Additional comments or suggestions</b></label></label><br>
            <textarea id="msgarea" name="message" rows="10" cols="50"></textarea><br/><br>
            <button type="submit">Submit</button>
        </form>
    </fieldset>



</body>

</html>
